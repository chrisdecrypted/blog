{{ define "main" }}
<main class="mx-auto text-center">
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <a class ="text-2xl" href="{{.Permalink}}">{{.Title}}   </a><br>
            <span class="text-sm text-gray-800">{{.Date.Format "2006-01-02"}}</span>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
