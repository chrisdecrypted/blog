

<!DOCTYPE html>
<html lang="{{ .Language.Lang }}">
<head>
    {{ partial "head.html" . }}
</head>
<body class="bg-black">
<div class="bg-gradient-to-b from-primary-medium to-transparent h-full">{{- partial "header.html" . -}}</div>
<div class="max-w-lg lg:max-w-2xl mx-auto text-left text-main">
{{ block "main" . }}

<h1>{{ .Title }}</h1>
{{ range .Pages.ByPublishDate.Reverse }}
<p>
    <h3><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    {{ partial "metadata.html" . }}
    <a class="summary" href="{{ .RelPermalink }}">
        <p>{{ .Summary }}</p>
    </a>
</p>

{{ end }}
{{ end }}
</div>
{{ partial "footer.html" . }}
</body>
</html>
